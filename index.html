<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Screenshot Generator - Uplers/Mavlers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }

        .card-header i {
            font-size: 1.5rem;
            margin-right: 12px;
            color: #667eea;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .code-input {
            width: 100%;
            height: 350px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            background: #f8fafc;
            margin-bottom: 20px;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .btn-next {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(237, 137, 54, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-container {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            margin-bottom: 20px;
            background: #f8fafc;
        }

        .output-container.has-image {
            border-style: solid;
            border-color: #48bb78;
            background: white;
        }

        .placeholder {
            text-align: center;
            color: #a0aec0;
        }

        .placeholder i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .generated-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: none;
        }

        .generated-image.show {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f8f9fa;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 5px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
            border-left: 4px solid #48bb78;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: #f56565;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .code-input {
                height: 250px;
                font-size: 13px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-camera-retro"></i> HTML & CSS Screenshot Generator</h1>
        <p>Transform your code into beautiful screenshots instantly • Professional Tool by Uplers/Mavlers</p>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-code"></i>
                    <h2>Code Input</h2>
                </div>
                
                <textarea id="codeInput" class="code-input" placeholder="Enter your HTML & CSS code here. 

Examples:
• Complete HTML documents
• HTML snippets (will be auto-wrapped)
• Just CSS (will be applied to a basic page)

<div style='background: linear-gradient(45deg, #667eea, #764ba2); padding: 40px; border-radius: 10px; color: white; text-align: center;'>
    <h1>Hello World!</h1>
    <p>This is a sample HTML snippet.</p>
</div>"></textarea>

                <button class="btn btn-primary" id="generateButton">
                    <i class="fas fa-magic"></i>
                    Generate Screenshot
                </button>

                <button class="btn btn-next" id="nextButton" style="display:none;">
                    <i class="fas fa-forward"></i>
                    Next Screenshot
                </button>

                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalGenerated">0</span>
                        <span class="stat-label">Generated</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="codeLines">0</span>
                        <span class="stat-label">Lines</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="codeSize">0KB</span>
                        <span class="stat-label">Size</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-image"></i>
                    <h2>Generated Screenshot</h2>
                </div>

                <div class="output-container" id="outputContainer">
                    <div class="placeholder" id="placeholder">
                        <i class="fas fa-camera"></i>
                        <p>Your screenshot will appear here</p>
                        <small>Click "Generate Screenshot" to create an image from your HTML & CSS code</small>
                    </div>
                    <img id="generatedImage" class="generated-image" alt="Generated Screenshot">
                </div>

                <button class="btn btn-secondary" id="downloadButton" style="display:none;">
                    <i class="fas fa-download"></i>
                    Download High-Quality Image
                </button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let totalGenerated = 0;

        function updateStats() {
            const code = document.getElementById('codeInput').value;
            const lines = code.split('\n').length;
            const size = (new Blob([code]).size / 1024).toFixed(1);
            
            document.getElementById('codeLines').textContent = lines;
            document.getElementById('codeSize').textContent = size + 'KB';
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${isError ? 'error' : ''}`;
            
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        function clearPreviousScreenshot() {
            const placeholder = document.getElementById('placeholder');
            const generatedImage = document.getElementById('generatedImage');
            const outputContainer = document.getElementById('outputContainer');
            const downloadButton = document.getElementById('downloadButton');
            const nextButton = document.getElementById('nextButton');
            
            placeholder.style.display = 'flex';
            generatedImage.classList.remove('show');
            outputContainer.classList.remove('has-image');
            downloadButton.style.display = 'none';
            nextButton.style.display = 'none';
        }

        document.getElementById('codeInput').addEventListener('input', updateStats);

        document.getElementById('generateButton').addEventListener('click', async function() {
            const codeInput = document.getElementById('codeInput').value;
            const generateButton = this;
            const outputContainer = document.getElementById('outputContainer');
            const placeholder = document.getElementById('placeholder');
            const generatedImage = document.getElementById('generatedImage');
            const downloadButton = document.getElementById('downloadButton');

            if (codeInput.trim() === "") {
                showToast("Please enter some HTML & CSS code first!", true);
                return;
            }

            generateButton.disabled = true;
            generateButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating Screenshot...';

            try {
                const response = await fetch('/api/screenshot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: codeInput, apiKey: '1234' })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Server error: ${response.status}`);
                }

                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);
                
                placeholder.style.display = 'none';
                generatedImage.src = imageUrl;
                generatedImage.classList.add('show');
                outputContainer.classList.add('has-image');
                downloadButton.style.display = 'block';
                
                totalGenerated++;
                document.getElementById('totalGenerated').textContent = totalGenerated;
                
                downloadButton.onclick = function() {
                    const a = document.createElement('a');
                    a.href = imageUrl;
                    a.download = `html-css-screenshot-${Date.now()}.png`;
                    a.click();
                    showToast("Screenshot downloaded successfully!");
                    
                    document.getElementById('nextButton').style.display = 'block';
                };

                showToast("Screenshot generated successfully!");

            } catch (error) {
                console.error('Error:', error);
                showToast(`Failed to generate screenshot: ${error.message}`, true);
            } finally {
                generateButton.disabled = false;
                generateButton.innerHTML = '<i class="fas fa-magic"></i> Generate Screenshot';
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            clearPreviousScreenshot();
            document.getElementById('codeInput').focus();
            showToast("Ready for your next screenshot! Update your code and click Generate.");
        });

        updateStats();
    </script>
</body>
</html>
