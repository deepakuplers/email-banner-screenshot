<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Screenshot Generator - Professional Tool by Uplers/Mavlers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            color: white;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Container */
        .container {
            max-width: 100%;
            padding: 0 20px 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }

        .card-header i {
            font-size: 1.5rem;
            margin-right: 12px;
            color: #667eea;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        /* Input Section */
        .code-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .code-input {
            width: 100%;
            height: 350px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .code-input::placeholder {
            color: #a0aec0;
            font-style: italic;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Loading Animation */
        .loading {
            display: none;
            margin-left: 10px;
        }

        .loading.active {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Output Section */
        .output-container {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            margin-bottom: 20px;
            background: #f8fafc;
            transition: all 0.3s ease;
            position: relative;
        }

        .output-container.has-image {
            border-style: solid;
            border-color: #48bb78;
            background: white;
        }

        .placeholder {
            text-align: center;
            color: #a0aec0;
        }

        .placeholder i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .placeholder p {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .generated-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .generated-image.show {
            display: block;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f8f9fa;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 5px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
            border-left: 4px solid #48bb78;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: #f56565;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .card {
                padding: 20px;
                border-radius: 16px;
            }
            
            .code-input {
                height: 250px;
                padding: 15px;
                font-size: 13px;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px 30px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 15px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
            
            .card {
                background: #2d3748;
                color: #e2e8f0;
            }
            
            .card-header h2 {
                color: #e2e8f0;
            }
            
            .code-input {
                background: #374151;
                border-color: #4a5568;
                color: #e2e8f0;
            }
            
            .code-input:focus {
                background: #4a5568;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-camera-retro"></i> HTML & CSS Screenshot Generator</h1>
        <p>Transform your code into beautiful screenshots instantly • Professional Tool by Uplers/Mavlers</p>
    </header>

    <div class="container">
        <div class="main-content">
            <!-- Input Section -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-code"></i>
                    <h2>Code Input</h2>
                </div>
                
                <div class="code-input-wrapper">
                    <textarea 
                        id="codeInput" 
                        class="code-input" 
                        placeholder="<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Hello World!</h1>
        <p>This is a sample HTML & CSS code.</p>
    </div>
</body>
</html>"
                    ></textarea>
                </div>

                <button class="btn btn-primary" id="generateButton">
                    <i class="fas fa-magic"></i>
                    Generate Screenshot
                    <i class="fas fa-spinner loading" id="loadingSpinner"></i>
                </button>

                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalGenerated">0</span>
                        <span class="stat-label">Generated</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="codeLines">0</span>
                        <span class="stat-label">Lines</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="codeSize">0KB</span>
                        <span class="stat-label">Size</span>
                    </div>
                </div>
            </div>

            <!-- Output Section -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-image"></i>
                    <h2>Generated Screenshot</h2>
                </div>

                <div class="output-container" id="outputContainer">
                    <div class="placeholder" id="placeholder">
                        <i class="fas fa-camera"></i>
                        <p>Your screenshot will appear here</p>
                        <small>Click "Generate Screenshot" to create an image from your HTML & CSS code</small>
                    </div>
                    <img id="generatedImage" class="generated-image" alt="Generated Screenshot">
                </div>

                <button class="btn btn-secondary" id="downloadButton" style="display:none;">
                    <i class="fas fa-download"></i>
                    Download High-Quality Image
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        let totalGenerated = 0;

        // Update stats
        function updateStats() {
            const code = document.getElementById('codeInput').value;
            const lines = code.split('\n').length;
            const size = (new Blob([code]).size / 1024).toFixed(1);
            
            document.getElementById('codeLines').textContent = lines;
            document.getElementById('codeSize').textContent = size + 'KB';
        }

        // Show toast notification
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${isError ? 'error' : ''}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Update stats on input
        document.getElementById('codeInput').addEventListener('input', updateStats);

        // Generate screenshot
        document.getElementById('generateButton').addEventListener('click', function() {
            const codeInput = document.getElementById('codeInput').value;
            const generateButton = this;
            const loadingSpinner = document.getElementById('loadingSpinner');
            const outputContainer = document.getElementById('outputContainer');
            const placeholder = document.getElementById('placeholder');
            const generatedImage = document.getElementById('generatedImage');
            const downloadButton = document.getElementById('downloadButton');

            if (codeInput.trim() === "") {
                showToast("Please enter some HTML & CSS code first!", true);
                return;
            }

            // Show loading state
            generateButton.disabled = true;
            loadingSpinner.classList.add('active');
            generateButton.innerHTML = '<i class="fas fa-spinner loading active"></i> Generating...';

            fetch('http://localhost:3000/api/screenshot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: codeInput, apiKey: '1234' })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                return response.blob();
            })
            .then(imageBlob => {
                const imageUrl = URL.createObjectURL(imageBlob);
                
                // Hide placeholder and show image
                placeholder.style.display = 'none';
                generatedImage.src = imageUrl;
                generatedImage.classList.add('show');
                outputContainer.classList.add('has-image');
                downloadButton.style.display = 'block';
                
                // Update stats
                totalGenerated++;
                document.getElementById('totalGenerated').textContent = totalGenerated;
                
                // Setup download
                downloadButton.onclick = function() {
                    const a = document.createElement('a');
                    a.href = imageUrl;
                    a.download = `screenshot-${Date.now()}.png`;
                    a.click();
                    showToast("Screenshot downloaded successfully!");
                };

                showToast("Screenshot generated successfully!");
            })
            .catch(error => {
                console.error('Error:', error);
                showToast("Failed to generate screenshot. Please check your server connection.", true);
            })
            .finally(() => {
                // Reset button state
                generateButton.disabled = false;
                loadingSpinner.classList.remove('active');
                generateButton.innerHTML = '<i class="fas fa-magic"></i> Generate Screenshot';
            });
        });

        // Initialize stats
        updateStats();

        // Add some sample code on load for demo
        window.addEventListener('load', function() {
            setTimeout(() => {
                updateStats();
            }, 100);
        });
    </script>
</body>
</html>
