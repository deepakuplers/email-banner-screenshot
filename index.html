<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Screenshot Generator - Professional Tool by Uplers/Mavlers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            color: white;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f8f9fa;
        }

        .card-header i {
            font-size: 1.5rem;
            margin-right: 12px;
            color: #667eea;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .url-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .url-input::placeholder {
            color: #a0aec0;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #4a5568;
        }

        .option-select {
            padding: 10px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }

        .option-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: none;
            animation: spin 1s linear infinite;
        }

        .loading.active {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .output-container {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            margin-bottom: 20px;
            background: #f8fafc;
            transition: all 0.3s ease;
            position: relative;
        }

        .output-container.has-image {
            border-style: solid;
            border-color: #48bb78;
            background: white;
        }

        .placeholder {
            text-align: center;
            color: #a0aec0;
        }

        .placeholder i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .placeholder p {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .generated-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .generated-image.show {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f8f9fa;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #718096;
            margin-top: 5px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
            border-left: 4px solid #48bb78;
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: #f56565;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px 30px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-camera"></i> Website Screenshot Generator</h1>
        <p>Capture beautiful screenshots of any website instantly â€¢ Professional Tool by Uplers/Mavlers</p>
    </header>

    <div class="container">
        <div class="main-content">
            <!-- Input Section -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-globe"></i>
                    <h2>Website URL</h2>
                </div>
                
                <div class="url-input-wrapper">
                    <input 
                        type="url" 
                        id="urlInput" 
                        class="url-input" 
                        placeholder="https://example.com"
                        value="https://google.com"
                    >
                </div>

                <div class="options-grid">
                    <div class="option-group">
                        <label class="option-label">Device Type</label>
                        <select id="deviceType" class="option-select">
                            <option value="desktop">Desktop</option>
                            <option value="tablet">Tablet</option>
                            <option value="mobile">Mobile</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label class="option-label">Quality</label>
                        <select id="quality" class="option-select">
                            <option value="high">High Quality</option>
                            <option value="medium">Medium</option>
                            <option value="low">Fast Preview</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-primary" id="captureButton">
                    <i class="fas fa-camera"></i>
                    Capture Screenshot
                    <i class="fas fa-spinner loading" id="loadingSpinner"></i>
                </button>

                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalCaptured">0</span>
                        <span class="stat-label">Captured</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="lastSize">0KB</span>
                        <span class="stat-label">Last Size</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="avgTime">0s</span>
                        <span class="stat-label">Avg Time</span>
                    </div>
                </div>
            </div>

            <!-- Output Section -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-image"></i>
                    <h2>Screenshot Preview</h2>
                </div>

                <div class="output-container" id="outputContainer">
                    <div class="placeholder" id="placeholder">
                        <i class="fas fa-camera"></i>
                        <p>Your screenshot will appear here</p>
                        <small>Enter a website URL and click "Capture Screenshot"</small>
                    </div>
                    <img id="generatedImage" class="generated-image" alt="Website Screenshot">
                </div>

                <button class="btn btn-secondary" id="downloadButton" style="display:none;">
                    <i class="fas fa-download"></i>
                    Download High-Quality Image
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        let totalCaptured = 0;
        let captureStartTime = 0;
        let totalTime = 0;

        // Show toast notification
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${isError ? 'error' : ''}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Validate URL
        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Update stats
        function updateStats(imageSize = 0, captureTime = 0) {
            document.getElementById('totalCaptured').textContent = totalCaptured;
            document.getElementById('lastSize').textContent = (imageSize / 1024).toFixed(1) + 'KB';
            
            if (captureTime > 0) {
                totalTime += captureTime;
                const avgTime = (totalTime / totalCaptured).toFixed(1);
                document.getElementById('avgTime').textContent = avgTime + 's';
            }
        }

        // Capture screenshot
        document.getElementById('captureButton').addEventListener('click', async function() {
            const urlInput = document.getElementById('urlInput').value.trim();
            const deviceType = document.getElementById('deviceType').value;
            const quality = document.getElementById('quality').value;
            const captureButton = this;
            const loadingSpinner = document.getElementById('loadingSpinner');
            const outputContainer = document.getElementById('outputContainer');
            const placeholder = document.getElementById('placeholder');
            const generatedImage = document.getElementById('generatedImage');
            const downloadButton = document.getElementById('downloadButton');

            // Validate URL
            if (!urlInput) {
                showToast("Please enter a website URL!", true);
                return;
            }

            if (!isValidURL(urlInput)) {
                showToast("Please enter a valid URL (include https://)", true);
                return;
            }

            // Show loading state
            captureStartTime = Date.now();
            captureButton.disabled = true;
            loadingSpinner.classList.add('active');
            captureButton.innerHTML = '<i class="fas fa-spinner loading active"></i> Capturing Screenshot...';

            try {
                const response = await fetch('/api/capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: urlInput,
                        device: deviceType,
                        quality: quality
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Server error: ${response.status}`);
                }

                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);
                
                // Display the screenshot
                placeholder.style.display = 'none';
                generatedImage.src = imageUrl;
                generatedImage.classList.add('show');
                outputContainer.classList.add('has-image');
                downloadButton.style.display = 'block';
                
                // Update stats
                totalCaptured++;
                const captureTime = (Date.now() - captureStartTime) / 1000;
                updateStats(imageBlob.size, captureTime);
                
                // Setup download functionality
                downloadButton.onclick = function() {
                    const a = document.createElement('a');
                    a.href = imageUrl;
                    const domain = new URL(urlInput).hostname.replace('www.', '');
                    a.download = `screenshot-${domain}-${Date.now()}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    showToast("Screenshot downloaded successfully!");
                };

                showToast("Screenshot captured successfully!");

            } catch (error) {
                console.error('Screenshot capture error:', error);
                showToast(`Failed to capture screenshot: ${error.message}`, true);
            } finally {
                // Reset button state
                captureButton.disabled = false;
                loadingSpinner.classList.remove('active');
                captureButton.innerHTML = '<i class="fas fa-camera"></i> Capture Screenshot';
            }
        });

        // Allow Enter key to capture
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('captureButton').click();
            }
        });

        // Initialize
        window.addEventListener('load', function() {
            updateStats();
            showToast("Ready to capture website screenshots!");
        });
    </script>
</body>
</html>
